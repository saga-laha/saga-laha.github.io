<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it" id="yellow-post-it">
                Reminder:
                <br>
                never code again
            </div>
            <div class="post-it" id="green-post-it">
                <images id="wow-photo"
                    src="images/surprisedlady4.gif.webp"
                    alt="wow gif photo">
                wow not bad!
            </div> <div class="post-it" id="pink-post-it">
                <ul>
                    <li>milk</li>
                    <li>eggs</li>
                    <li>gummy bears</li>
                    <li>chicken</li>
                </ul>
            </div>
            <div class="post-it" id="blue-post-it">
                When in doubt, CODE IT OUT!
            </div>
            <div class="post-it" id="orange-post-it">
                “The moment people come to know love, they run the risk of 
                carrying hate.” 
                <br>
                -Obito Uchiha
            </div> 
            <div class="post-it" id="purple-post-it">
                <h3>Workout</h3>
                <ol>
                    <li>Warm up</li>
                    <li>Stretch</li>
                    <li>Run</li>
                    <li>Cool Down</li>
                </ol>
            </div>
        </div>
    </body>
</html>
